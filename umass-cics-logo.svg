<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- circular clip used to mask the larger artwork -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="90" />
    </clipPath>
  </defs>

  <!-- transparent background; the surrounding circle is drawn by CSS. Artwork is intentionally larger than the clip. -->
  <g clip-path="url(#circleClip)">
    <!-- large, slightly off-center typographic mark to create a cropped circular badge -->
    <rect x="0" y="0" width="200" height="200" fill="#fffaf0" />
    <text x="110" y="115" text-anchor="middle" dominant-baseline="middle"
          font-family="EB Garamond, serif" font-weight="700" font-size="140" fill="#7b0f12">UM</text>
  </g>
</svg>
